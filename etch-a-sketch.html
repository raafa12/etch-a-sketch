<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>etch-a-sketch.</title>
</head>
<body>
    <button id="newGridButton">New Grid</button>
    <div id="container"></div>

    <script>
       const container = document.getElementById("container")
       const newGridButton = document.getElementById("newGridButton");

       function makeRows(rows, cols) {
        container.style.setProperty('--grid-rows', rows);
        container.style.setProperty('--grid-cols', cols);
        for (let c = 0; c < (rows * cols); c++) {
                let cell = document.createElement("div");
                cell.className = "grid-item";
                container.appendChild(cell);
        };
        };

       function createNewGrid() {
            const userInput = prompt("Enter the number of squares per side for the new grid:");
            const gridSize = parseInt(userInput);
            if (!isNaN(gridSize) && gridSize > 0) {
                makeRows(gridSize, gridSize);
            } else {
                alert("Please enter a valid number.");
            }
        }

        newGridButton.addEventListener("click", createNewGrid);

        makeRows(16, 16);
 
        container.addEventListener("mouseover", function(event) {
            if (event.target.classList.contains("grid-item")) {
                event.target.style.backgroundColor = "#ADD8E6"; // Change color to light blue
            }
        });

    </script>
</body>

</html>
